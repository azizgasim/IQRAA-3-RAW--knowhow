opportunity_types:

  unpublished_manuscripts:
    name_ar: "المخطوطات غير المحققة"
    description: "كتب تراثية لم تُحقق أو تُنشر بعد"
    priority: "HIGH"
    
    discovery_methods:
      - "مسح فهارس المكتبات العالمية"
      - "تتبع الإشارات في الكتب المحققة"
      - "مراجعة كشافات المخطوطات"
    
    value_indicators:
      - "عدد النسخ المخطوطة"
      - "أهمية المؤلف"
      - "تفرد الموضوع"

  lost_works:
    name_ar: "الكتب المفقودة"
    description: "كتب نعرف عناوينها لكن لم نجد نسخها"
    priority: "CRITICAL"
    
    discovery_methods:
      - "تتبع الاقتباسات في الكتب الموجودة"
      - "تحليل قوائم المؤلفات في كتب التراجم"
      - "البحث عن أجزاء مفقودة من كتب موجودة"
    
    reconstruction_potential:
      - "إعادة بناء من الاقتباسات"
      - "تجميع من المصادر المتفرقة"

  neglected_scholars:
    name_ar: "العلماء المهملون"
    description: "علماء مؤثرون لم يُدرسوا كفاية"
    priority: "HIGH"
    
    identification_criteria:
      - "cited_but_not_studied": "مُستشهد به لكن لم يُدرس"
      - "bridge_scholars": "جسور بين المدارس"
      - "minority_school_leaders": "قادة مدارس أقلية"

  unexplored_connections:
    name_ar: "الروابط غير المستكشفة"
    description: "علاقات محتملة بين أفكار أو علماء لم تُدرس"
    priority: "MEDIUM"
    
    discovery_methods:
      - "Link Prediction في شبكة المعرفة"
      - "تحليل التشابه الدلالي"
      - "البحث عن أنماط متكررة"

  research_questions:
    name_ar: "الأسئلة البحثية المفتوحة"
    description: "أسئلة مهمة لم تُطرح أو تُجب"
    priority: "HIGH"
    
    generation_methods:
      - "تحليل الجدل غير المحسوم"
      - "البحث عن التناقضات"
      - "توليد فرضيات مضادة"

