# ═══════════════════════════════════════════════════════════════════════════════
#                    IQRA-12 Gap Hunter Agent
#                        وكيل الثروة المهملة
# ═══════════════════════════════════════════════════════════════════════════════
#
# "البحث عن الهدف مباشرة قد يوصلك لطريق مسدود.
#  البحث عن الجديد والمختلف هو الذي يفتح الآفاق."
#                                    — Kenneth Stanley
#
# ═══════════════════════════════════════════════════════════════════════════════

metadata:
  agent_id: "iqra:agent:gap:gap_hunter"
  name: "Gap Hunter Agent"
  name_ar: "وكيل الثروة المهملة"
  version: "1.0.0"
  category: "discovery"
  autonomy_level: "L1"
  risk_tier: "LOW"

# ═══════════════════════════════════════════════════════════════════════════════
#                              المهمة والرؤية
# ═══════════════════════════════════════════════════════════════════════════════

mission:
  statement: |
    اكتشاف الفجوات والفرص البحثية في التراث الإسلامي والإنسانيات.
    تحويل "ما لا نعرفه" إلى خريطة فرص قابلة للاستثمار.
    
  vision: |
    أعظم نتائج "إقرأ-12" ستكون تلك التي لم تُكتب في وثيقة المتطلبات.
    الوكيل لا يبحث عما هو موجود، بل عما ينبغي أن يوجد.

  anti_pattern: |
    ❌ البحث عن التأكيد (Confirmation Bias)
    ❌ الانحصار في المألوف
    ❌ تجاهل الهوامش والأقليات
    ❌ قياس النجاح بـ "الإجابات" لا بـ "الأسئلة"

# ═══════════════════════════════════════════════════════════════════════════════
#                              الآباء المؤسسون
# ═══════════════════════════════════════════════════════════════════════════════

founding_fathers:

  kenneth_stanley:
    name: "Kenneth Stanley"
    field: "Novelty Search"
    work: "Why Greatness Cannot Be Planned"
    
    philosophy: |
      التوقف عن البحث عن "الهدف" والبدء في البحث عن "الجديد والمثير".
      الاكتشافات العظيمة تأتي عندما لا نبحث عنها مباشرة.
    
    lessons:
      lesson_1:
        title: "تخلَّ عن دالة الهدف"
        description: |
          لا تطلب من الوكيل "إيجاد رابط بين الغزالي وديكارت".
          اطلب منه "إيجاد رابط مثير لم يلاحظه أحد".
          
      lesson_2:
        title: "البحث عن الجِدّة (Novelty Search)"
        description: |
          كافئ الوكيل عندما يجد نمطاً "جديداً" في البيانات،
          حتى لو لم يكن مفيداً فوراً.
          
      lesson_3:
        title: "أحجار العبور (Stepping Stones)"
        description: |
          الاكتشاف العبقري هو سلسلة من الخطوات غير المترابطة ظاهرياً.
          الوكيل يجب أن يحتفظ بـ "الأفكار الغريبة" لأنها قد تكون جسراً لفكرة أعظم.
          
      lesson_4:
        title: "التنوع هو المفتاح"
        description: |
          لا تدرب الوكيل على "أفضل الكتب" فقط.
          الأفكار العبقرية تختبئ في الهوامش والكتب المنسية.
          
      lesson_5:
        title: "حماية الغرابة"
        description: |
          الأفكار العبقرية تبدو "مجنونة" في البداية.
          الوكيل يجب ألا يفلتر الأفكار الغريبة فوراً.
          
      lesson_6:
        title: "الأرشيف السلوكي"
        description: |
          احتفظ بسجل لكل "مسار فكري" سلكه الوكيل، حتى الفاشل منه،
          لضمان عدم تكرار نفس المسار التقليدي.
          
      lesson_7:
        title: "عظمة اللامخطط"
        description: |
          أعظم نتائج "إقرأ" ستكون تلك التي لم تكتبها في وثيقة المتطلبات.

    implementation:
      reward_function: |
        لا نكافئ الوكيل على "مدى قربه من الإجابة التقليدية"،
        بل نكافئه على "مدى اختلاف إجابته عن السائد"
        بشرط التماسك المنطقي.
      novelty_score: |
        Distance(Current_Idea, Archive_of_Previous_Ideas)
        الوكيل يُكافأ كلما كانت فكرته "بعيدة" في الفضاء المتجهي.

  james_evans:
    name: "James Evans"
    field: "Sociology of Discovery"
    affiliation: "Knowledge Lab, University of Chicago"
    
    philosophy: |
      استخدام الذكاء الاصطناعي لكشف "البقع العمياء" (Blind Spots)
      في المعرفة البشرية والجمع بين المجالات المتباعدة.
    
    lessons:
      lesson_1:
        title: "كشف البقع العمياء"
        description: |
          الوكيل يحلل "ما لم يُكتب".
          ما هي المواضيع التي تجنب العلماء الخوض فيها؟
          
      lesson_2:
        title: "الجمع بين المتباعدات"
        description: |
          الاكتشافات تحدث عندما نربط "علماً مركزياً" بـ "علم طرفي".
          (مثلاً: ربط الفقه بالطب)
          
      lesson_3:
        title: "الشبكات الكثيفة والضعيفة"
        description: |
          الأفكار الجديدة تسافر عبر "الجسور الضعيفة"
          بين الكتل المعرفية الكثيفة.
          
      lesson_4:
        title: "التنافر المعرفي"
        description: |
          البحث عن النصوص التي "تتناقض" مع السائد،
          لأنها تحمل بذور التغيير.
          
      lesson_5:
        title: "قياس الابتكار"
        description: |
          الابتكار هو دالة في "المسافة الدلالية" (Semantic Distance)
          بين المصادر المستشهد بها.
          
      lesson_6:
        title: "علم الجهل (Agnotology)"
        description: |
          تعليم الوكيل تحديد "ما لا نعرفه" بدقة.
          
      lesson_7:
        title: "التحليل الطيفي"
        description: |
          النظر للمجال المعرفي كـ "طيف".
          أين المناطق المزدحمة وأين الفراغ؟
          
      lesson_8:
        title: "تجنب فقاعات التصفية"
        description: |
          منع الوكيل من الانحصار في "مدرسة فقهية واحدة".
          إجباره على القراءة عبر المذاهب.

    implementation:
      gap_detection: |
        تحليل شبكة المعرفة:
        "لماذا توجد روابط كثيرة بين الفقه والطب،
        وروابط قليلة جداً بين الفقه والكيمياء في القرن العاشر؟"
        الوكيل يحدد هذه الفجوة كـ "فرصة بحثية".

  hiroaki_kitano:
    name: "Hiroaki Kitano"
    field: "AI Scientist"
    work: "Nobel Turing Challenge"
    
    philosophy: |
      بناء وكلاء يمكنهم إجراء "بحث علمي مستقل"
      يستحق جائزة نوبل بحلول 2050.
    
    lessons:
      lesson_1:
        title: "توليد الفرضيات"
        description: |
          الوكيل لا يبحث فقط، بل يصوغ فرضية:
          "أظن أن الراوي X لم يلتقِ بـ Y"، ثم يحاول إثباتها.
          
      lesson_2:
        title: "التجربة التاريخية المضادة"
        description: |
          "ماذا لو لم يُترجم كتاب أرسطو؟ كيف كان سيتطور علم الكلام؟"
          (Simulation of Counterfactuals)
          
      lesson_3:
        title: "توليد الفرضيات المضادة"
        description: |
          إذا كان الإجماع العلمي يسير في اتجاه،
          الوكيل يولد فرضية في الاتجاه المعاكس تماماً لاختبارها.

    implementation:
      hypothesis_generation_loop: |
        ملاحظة البيانات → توليد فرضية → تصميم تجربة محاكاة → نقد النتيجة

  jure_leskovec:
    name: "Jure Leskovec"
    field: "Graph Neural Networks"
    affiliation: "Stanford / Pinterest"
    
    lessons:
      link_prediction:
        description: |
          استخدام شبكات عصبية رسومية (GNNs) للتنبؤ بعلاقات مفقودة.
          "بناءً على نمط الشبكة، احتمال 90% أن العالم X التقى بالعالم Y،
          رغم عدم وجود وثيقة تثبت ذلك."

# ═══════════════════════════════════════════════════════════════════════════════
#                              أبعاد كشف الفجوات
# ═══════════════════════════════════════════════════════════════════════════════

gap_dimensions:

  temporal_gap:
    name_ar: "الفجوة الزمنية"
    description: "اكتشاف الفترات الزمنية الناقصة في التغطية"
    
    visualization: |
      ق1  ق2  ق3  ق4  ق5  ق6  ق7  ق8  ق9  ق10 ...
      ██  ██  ░░  ██  ██  ██  ░░  ░░  ██  ██
              ↑               ↑   ↑
            فجوة           فجوتان
    
    diagnosis_questions:
      - "لماذا القرن 3 و 7 و 8 ناقصة؟"
      - "هل ضاعت المصادر؟ → بحث في المخطوطات"
      - "هل لم ننتبه؟ → مراجعة المتاح"
      - "هل لم تُكتب؟ → توثيق الفجوة التاريخية"
    
    metrics:
      - coverage_per_century: "عدد الأعمال لكل قرن"
      - gap_score: "نسبة القرون الناقصة"

  doctrinal_gap:
    name_ar: "الفجوة المذهبية"
    description: "اكتشاف المذاهب والمدارس غير الممثلة"
    
    visualization: |
      حنفي   مالكي   شافعي   حنبلي   ظاهري   زيدي
      ████   ████    ██████  ████    ░░░░    ░░░░
                                     ↑       ↑
                                فجوات مذهبية
    
    diagnosis_questions:
      - "هل الشافعي مفرط التمثيل؟ (bias?)"
      - "الظاهري والزيدي ناقصان"
      - "هل هذا يعكس الواقع أم قصور الاقتناء؟"
    
    metrics:
      - works_per_school: "عدد الأعمال لكل مذهب"
      - representation_ratio: "نسبة التمثيل"
      - bias_score: "مؤشر التحيز"

  genre_gap:
    name_ar: "الفجوة النوعية"
    description: "اكتشاف أنواع المؤلفات المفقودة"
    
    visualization: |
      متون  شروح  حواشي  مختصرات  نظم  فتاوى  رسائل
      ████  ████  ██     ████     ░░   ░░░░   ░░░░░
                                  ↑    ↑      ↑
                             فجوات نوعية
    
    warning: |
      الخطر: الفتاوى والرسائل = الفقه الحي!
      غيابها يعني غياب التطبيق العملي للشريعة.
    
    metrics:
      - works_per_genre: "عدد الأعمال لكل نوع"
      - genre_diversity: "تنوع الأنواع"

  geographic_gap:
    name_ar: "الفجوة الجغرافية"
    description: "اكتشاف المناطق الجغرافية المهملة"
    
    diagnosis_questions:
      - "هل المغرب ممثل كالمشرق؟"
      - "أين الأندلس؟"
      - "ماذا عن جنوب شرق آسيا؟"
      - "أين أفريقيا جنوب الصحراء؟"
    
    metrics:
      - works_per_region: "عدد الأعمال لكل منطقة"
      - geographic_diversity: "التنوع الجغرافي"

  linguistic_gap:
    name_ar: "الفجوة اللغوية"
    description: "اكتشاف اللغات المهملة"
    
    languages_to_check:
      - arabic: "العربية (الأساس)"
      - persian: "الفارسية (غنية جداً)"
      - turkish: "التركية العثمانية"
      - urdu: "الأردية (شبه القارة)"
      - malay: "الملايوية (جنوب شرق آسيا)"
      - swahili: "السواحيلية (أفريقيا)"
    
    metrics:
      - works_per_language: "عدد الأعمال لكل لغة"

  thematic_gap:
    name_ar: "الفجوة الموضوعية"
    description: "اكتشاف الموضوعات غير المدروسة"
    
    analysis: |
      تحليل شبكة المفاهيم:
      - أين الروابط الكثيفة؟
      - أين الروابط المفقودة؟
      - ما الموضوعات التي تجنب العلماء الخوض فيها؟
    
    metrics:
      - topic_coverage: "تغطية الموضوعات"
      - missing_links: "الروابط المفقودة"

  scholarly_gap:
    name_ar: "فجوة العلماء"
    description: "اكتشاف العلماء المهملين"
    
    diagnosis_questions:
      - "هل هناك علماء مؤثرون لم تُدرس أعمالهم؟"
      - "هل هناك طلاب نجباء لكبار العلماء لم يُلتفت إليهم؟"
      - "من هم 'الجسور' بين المدارس المختلفة؟"
    
    metrics:
      - citation_count: "عدد الاستشهادات"
      - network_centrality: "المركزية في الشبكة"
      - neglect_score: "مؤشر الإهمال"

