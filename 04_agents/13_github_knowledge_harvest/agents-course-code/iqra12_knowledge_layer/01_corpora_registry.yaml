          access: "تسجيل مطلوب"
          
        furqan:
          name: "Furqan Islamic Heritage Foundation"
          url: "https://www.furqan.org.uk"
          content: "فهرس المخطوطات الإسلامية"
          access: "اشتراك"
          
      specialized_projects:
        
        ismi:
          name: "Islamic Scientific Manuscripts Initiative"
          url: "https://ismi.mpiwg-berlin.mpg.de"
          content: "مخطوطات علمية إسلامية"
          access: "طلب أكاديمي"
          
        pne:
          name: "Prosopography of the Neo-Assyrian Empire"
          content: "نخب الإدارة التاريخية"
          access: "طلب أكاديمي"
          
      national_libraries:
        
        king_fahd:
          name: "King Fahd National Library"
          name_ar: "مكتبة الملك فهد الوطنية"
          content: "مخطوطات سعودية"
          access: "جزئي"
          
        al_azhar:
          name: "Al-Azhar Library"
          name_ar: "مكتبة الأزهر"
          content: "تراث أزهري"
          access: "مقيد"
          
        bnf_gallica:
          name: "BnF Gallica"
          url: "https://gallica.bnf.fr"
          content: "مخطوطات عربية"
          access: "مفتوح"
          
        bodleian:
          name: "Bodleian Library"
          url: "https://www.bodleian.ox.ac.uk"
          content: "مخطوطات شرقية"
          access: "رقمي جزئي"
          
        chester_beatty:
          name: "Chester Beatty Library"
          url: "https://chesterbeatty.ie"
          content: "مخطوطات إسلامية"
          access: "رقمي جزئي"

  # ═══════════════════════════════════════════════════════════════════════════
  # الطبقة الثالثة: المصادر المدفوعة
  # ═══════════════════════════════════════════════════════════════════════════
  
  tier_3_paid:
    name: "Paid Access Sources"
    name_ar: "المصادر المدفوعة"
    priority: "LOW - USE AFTER GREEN OA CHECK"
    cost: "$$ - $$$$"
    
    lessons:
      - source: "Anurag Acharya"
        field: "Academic Search (Google Scholar)"
        lesson: |
          البحث عن النسخ الخضراء (Green OA) قبل الشراء.
          تتبع المراجع بشكل تكراري لبناء شجرة المصادر.
        implementation: "Green OA check protocol"
      - source: "Tim O'Reilly"
        field: "Digital Publishing Economics"
        lesson: |
          Cost_Per_Use = Price / Expected_Queries
          إذا كان الكتاب مطلوباً لمرة واحدة → شراء منفرد.
          إذا كان الطلب مرتفعاً → اشتراك مؤسسي.
        implementation: "PDA (Patron Driven Acquisition)"
        
    categories:
      
      academic_databases:
        
        brill_online:
          name: "Brill Online"
          content: "دراسات إسلامية"
          cost: "$$$"
          
        ei_online:
          name: "Encyclopaedia of Islam Online"
          content: "موسوعة الإسلام"
          cost: "$$$$"
          
        jstor:
          name: "JSTOR"
          content: "دوريات أكاديمية"
          cost: "$$"
          
        cambridge_core:
          name: "Cambridge Core"
          content: "كتب ودوريات"
          cost: "$$$"
          
        de_gruyter:
          name: "De Gruyter"
          content: "مراجع"
          cost: "$$"

