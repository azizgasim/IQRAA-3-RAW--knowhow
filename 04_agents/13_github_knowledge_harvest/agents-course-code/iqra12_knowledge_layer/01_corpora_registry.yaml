# ═══════════════════════════════════════════════════════════════════════════════
#                    بروتوكولات الاقتناء
# ═══════════════════════════════════════════════════════════════════════════════

acquisition_protocols:
  
  priority_order:
    1: "Check OpenITI first"
    2: "Search Shamela/Waqfeya"
    3: "Check KITAB for alignments"
    4: "Search OpenAlex for papers"
    5: "Use Unpaywall for Green OA"
    6: "Request from restricted sources"
    7: "Purchase only if necessary (PDA)"
    
  quality_assessment:
    levels:
      - level: "A"
        criteria: "محقق أكاديمياً، مراجع، نص موثق"
      - level: "B"
        criteria: "طبعة جيدة، غير محققة تحقيقاً علمياً"
      - level: "C"
        criteria: "نص تجميعي، جودة متوسطة"
      - level: "D"
        criteria: "نص غير موثق، يحتاج مراجعة"
        
  archiving_standard:
    format: "WARC"
    source: "Brewster Kahle - Internet Archive"
    requirements:
      - "حفظ السياق الرقمي الكامل"
      - "تسجيل تاريخ الاقتناء"
      - "توثيق الحقوق"
      - "إصلاح الروابط الميتة ذاتياً"

