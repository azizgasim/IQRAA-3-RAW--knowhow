# ═══════════════════════════════════════════════════════════════════════════════
#                    IQRA-12 Corpora Registry
#                        سجل الكوربسات والمصادر
# ═══════════════════════════════════════════════════════════════════════════════
#
# "المعرفة تبدأ بمعرفة مصادر المعرفة"
#
# الدروس الحاكمة:
# - Brewster Kahle: حفظ كل أصل بتنسيق WARC + إصلاح الروابط الميتة
# - Anurag Acharya: البحث عن النسخ الخضراء قبل الشراء
# - Jason Priem: الربط بالمعرّفات العالمية (DOI, ORCID)
#
# ═══════════════════════════════════════════════════════════════════════════════

metadata:
  component: "Corpora Registry"
  component_ar: "سجل الكوربسات"
  version: "1.0.0"
  purpose: "توثيق وتصنيف جميع مصادر البيانات المعرفية"

# ═══════════════════════════════════════════════════════════════════════════════
#                              الطبقات الثلاث للمصادر
# ═══════════════════════════════════════════════════════════════════════════════

source_tiers:

  # ═══════════════════════════════════════════════════════════════════════════
  # الطبقة الأولى: المصادر المفتوحة
  # ═══════════════════════════════════════════════════════════════════════════
  
  tier_1_open:
    name: "Open Access Sources"
    name_ar: "المصادر المفتوحة"
    priority: "HIGH"
    cost: "FREE"
    
    categories:
      
      # ─────────────────────────────────────────────────────────────────────
      # المكتبات الرقمية العامة
      # ─────────────────────────────────────────────────────────────────────
      
      public_digital_libraries:
        
        shamela:
          name: "Al-Maktaba al-Shamela"
          name_ar: "المكتبة الشاملة"
          url: "https://shamela.ws"
          content: "10,000+ كتاب تراثي"
          format: "bok, epub, pdf"
          quality: "متفاوتة"
          license: "مجاني مع قيود"
          notes: |
            - أكبر مكتبة تراث عربي رقمي
            - جودة النصوص متفاوتة
            - بعض النصوص غير محققة
          lessons:
            - source: "فريق الشاملة"
              lesson: "التعامل مع تفاوت الجودة يتطلب طبقة تصنيف"
              
        waqfeya:
          name: "Al-Maktaba al-Waqfiyya"
          name_ar: "المكتبة الوقفية"
          url: "https://waqfeya.net"
          content: "5,000+ كتاب"
          format: "pdf"
          quality: "جيدة"
          license: "وقف"
          
        archive_org:
          name: "Internet Archive"
          url: "https://archive.org"
          content: "ملايين الوثائق"
          format: "pdf, djvu, warc"
          quality: "متفاوتة جداً"
          license: "متعدد"
          lessons:
            - source: "Brewster Kahle"
              field: "Digital Preservation"
              lesson: |
                حفظ كل أصل بتنسيق WARC للحفاظ على السياق الرقمي.
                تطبيق بروتوكول إصلاح الروابط الميتة ذاتياً.
              implementation: "WARC archiving + link repair protocol"
              
        hathitrust:
          name: "HathiTrust Digital Library"
          url: "https://www.hathitrust.org"
          content: "ملايين الكتب المرقمنة"
          format: "pdf, txt"
          quality: "عالية"
          license: "أكاديمي"
          
        wikisource:
          name: "Wikisource Arabic"
          url: "https://ar.wikisource.org"
          content: "نصوص محققة"
          format: "wiki, txt"
          quality: "عالية"
          license: "CC"
          
      # ─────────────────────────────────────────────────────────────────────
      # المشاريع الأكاديمية المفتوحة
      # ─────────────────────────────────────────────────────────────────────
      
      academic_open_projects:
        
        openiti:
          name: "Open Islamicate Texts Initiative"
          url: "https://openiti.org"
          maintainer: "University of Maryland / Aga Khan University"
          content: "4,300+ نص تراثي مهيكل"
          format: "mARkdown, txt"
          quality: "عالية جداً"
          license: "Open"
          uri_system: "OpenITI URI (e.g., 0728IbnTaymiyya)"
          lessons:
            - source: "Maxim Romanov"
              field: "Computational History & Data History"
              lesson: |
                المعايير الموحدة (URI): منح رقم هوية موحد لكل عالم وكتاب.
                مثل: 0728IbnTaymiyya
              implementation: "Adopt OpenITI URI system"
            - source: "Maxim Romanov"
              lesson: |
                التنظيف أولاً: البيانات التراثية فوضوية.
                استثمر 80% من الجهد في تنظيف النصوص.
              implementation: "Strict ETL pipelines"
              
        kitab_project:
          name: "KITAB Project"
          url: "https://kitab-project.org"
          maintainer: "Aga Khan University"
          content: "تحليل التناص والاستخدام النصي"
          format: "Passim alignments, CSV"
          quality: "عالية جداً"
          license: "Academic"
          lessons:
            - source: "Sarah Bowen Savant"
              field: "Digital Philology & Textual Genealogy"
              lesson: |
                الجينوم النصي: تتبع الجملة كجين ينتقل من كتاب لآخر.
                خوارزمية Passim لمحاذاة النصوص.
              implementation: "Integrate Passim algorithm"
            - source: "Sarah Bowen Savant"
              lesson: |
                إعادة بناء المفقود: كثرة النقل من كتاب مفقود 
                تمكّن من إعادة بنائه رقمياً.
              implementation: "Lost Book Reconstructor agent"
              
        al_thurayya:
          name: "al-Thurayya Gazetteer"
          url: "https://althurayya.github.io"
          maintainer: "Maxim Romanov"
          content: "أماكن تاريخية بإحداثيات"
          format: "GeoJSON"
          quality: "عالية"
          license: "Open"
          lessons:
            - source: "Maxim Romanov"
              lesson: |
                الجغرافيا التاريخية: ربط الأماكن المذكورة 
                في الكتب بإحداثيات GPS.
              implementation: "Historical GeoJSON integration"
              
        quranic_corpus:
          name: "Quranic Arabic Corpus"
          url: "https://corpus.quran.com"
          maintainer: "University of Leeds"
          content: "تحليل لغوي للقرآن"
          format: "XML, JSON"
          quality: "عالية جداً"
          license: "Academic"
          
        corpus_coranicum:
          name: "Corpus Coranicum"
          url: "https://corpuscoranicum.de"
          maintainer: "Berlin-Brandenburg Academy"
          content: "تاريخ القرآن + مقارنات"
          format: "TEI-XML"
          quality: "عالية جداً"
          license: "Academic"
          
        tanzil:
          name: "Tanzil Quran Navigator"
          url: "https://tanzil.net"
          content: "نص قرآني موثق"
          format: "XML, JSON, txt"
          quality: "عالية جداً"
          license: "Open"
          
        sunnah_com:
          name: "Sunnah.com"
          url: "https://sunnah.com"
          content: "كتب الحديث التسعة"
          format: "API, JSON"
          quality: "عالية"
          license: "Open"
          
      # ─────────────────────────────────────────────────────────────────────
      # قواعد البيانات الأكاديمية المفتوحة
      # ─────────────────────────────────────────────────────────────────────
      
      open_academic_databases:
        
        openalex:
          name: "OpenAlex"
          url: "https://openalex.org"
          maintainer: "OurResearch"
          content: "250+ مليون عمل أكاديمي"
          format: "API, S3 dumps"
          quality: "عالية"
          license: "CC0"
          lessons:
            - source: "Jason Priem"
              field: "Open Research Infrastructure"
              lesson: |
                البديل المفتوح للفهارس التجارية.
                استخدم OpenAlex كمصدر رئيسي للبيانات الوصفية.
              implementation: "Primary metadata source"
            - source: "Jason Priem"
              lesson: |
                Unpaywall: قبل شراء أي ورقة، استعلم Unpaywall.
                52% من الأوراق لها نسخة مجانية قانونية.
              implementation: "Unpaywall check before purchase"
              
        semantic_scholar:
          name: "Semantic Scholar"
          url: "https://www.semanticscholar.org"
          maintainer: "Allen AI"
          content: "214+ مليون ورقة بحثية"
          format: "API, S2AG dataset"
          quality: "عالية"
          license: "Academic"
          lessons:
            - source: "Oren Etzioni"
              field: "AI & Scientific Knowledge"
              lesson: |
                لا تجمع أوراقاً معزولة - ابنِ رسماً معرفياً 
                يربط كل ورقة بسياقها: من كتبها؟ من استشهد بها؟
              implementation: "Knowledge graph of citations"
              
        core:
          name: "CORE"
          url: "https://core.ac.uk"
          maintainer: "Open University UK"
          content: "300+ مليون ورقة مفتوحة"
          format: "API"
          quality: "جيدة"
          license: "Open"
          
        oatd:
          name: "Open Access Theses and Dissertations"
          url: "https://oatd.org"
          content: "6+ مليون أطروحة"
          format: "Metadata + links"
          quality: "متفاوتة"
          license: "Open"

  # ═══════════════════════════════════════════════════════════════════════════
  # الطبقة الثانية: المصادر المقيدة
  # ═══════════════════════════════════════════════════════════════════════════
  
  tier_2_restricted:
    name: "Restricted Access Sources"
    name_ar: "المصادر المقيدة"
    priority: "MEDIUM"
    cost: "REGISTRATION/REQUEST"
    
    categories:
      
